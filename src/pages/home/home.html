<ion-header>
  <ion-navbar>
    <ion-title>Posys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid vertical-center>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Point of Sale" icon="cart" (click)="goToPointOfSale()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Inventory" icon="briefcase" (click)="goToInventory()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Invoices" icon="clipboard"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Promotions" icon="trending-up"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Reporting" icon="paper"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Settings" icon="settings" (click)="goToSettings()"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
