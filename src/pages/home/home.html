<ion-header>
  <ion-navbar>
    <ion-title>Posys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid vertical-center>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <my-top-icon-button text="Point of Sale" icon="cart"></my-top-icon-button>
      </ion-col>
      <ion-col width-20 height-25 text-center>
        <my-top-icon-button text="Inventory" icon="briefcase" (click)="goToInventory()"></my-top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <my-top-icon-button text="Invoices" icon="clipboard"></my-top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <my-top-icon-button text="Promotions" icon="trending-up"></my-top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <my-top-icon-button text="Reporting" icon="paper"></my-top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <my-top-icon-button text="Settings" icon="settings"></my-top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
