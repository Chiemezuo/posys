<ion-header>
  <ion-navbar>
    <ion-title>Inventory</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="arrow-down"></ion-icon>
    </button>

      <button ion-fab>
        <ion-icon name="add" (click)="openNewModal()"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
