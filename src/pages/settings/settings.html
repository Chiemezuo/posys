<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid vertical-center>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Region" icon="globe"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Technical Settings" icon="pulse"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="About Posys" icon="information-circle" (click)="openAbout()"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
