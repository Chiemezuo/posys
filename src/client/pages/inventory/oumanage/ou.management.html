<ion-header>
  <ion-toolbar>
    <ion-title>
      Manage Organizational Units
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [attr.noScroll]="true" my-modal-ou-management>
  <ion-grid scroll-grid>
    <ion-row>
      <ion-col width-67>
        <ion-list>
          <ion-item form-item *ngIf="!ou.id">
            <ion-label stacked>New Organizational Unit Name</ion-label>
            <ion-input type="text" [(ngModel)]="ou.name" maxlength="40" (keyup.enter)="addNewOU()"></ion-input>
          </ion-item>
          <ion-item form-item *ngIf="ou.id">
            <ion-label stacked>Organizational Unit Name</ion-label>
            <ion-input type="text" [(ngModel)]="ou.name" maxlength="40" (keyup.enter)="updateOU(ou)"></ion-input>
          </ion-item>
          <ion-item small-item>
            <form-error [errorObj]="formErrors | async" key="name"></form-error>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col width-33 flex-right vertical-center>
        <button ion-button icon-left (click)="addNewOU()" *ngIf="!ou.id">
          <ion-icon name="add"></ion-icon>
          Add
        </button>
        <button ion-button icon-left (click)="resetOU()" *ngIf="ou.id" color="secondary">
          <ion-icon name="undo"></ion-icon>
          Reset
        </button>
        <button ion-button icon-left (click)="updateOU(ou)" *ngIf="ou.id">
          <ion-icon name="create"></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(allOU | async)?.length === 0">
      <ion-col>
        <div full-height true-center text-center big-text background-text>
          You don't have any Organizational Units. You'll need to add some to add inventory.
        </div>
      </ion-col>
    </ion-row>
    <ion-row scroll-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ou of allOU | async" no-margin>
            <ion-grid no-padding>
              <ion-row no-padding>
                <ion-col width-67 vertical-center>{{ ou.name }}</ion-col>
                <ion-col width-33 flex-right vertical-center>
                  <button ion-button icon-left color="secondary" (click)="editOU(ou)">
                    <ion-icon name="create"></ion-icon>
                    Edit
                  </button>
                  <button ion-button icon-left color="danger" (click)="removeOU(ou)">
                    <ion-icon name="trash"></ion-icon>
                    Remove
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
