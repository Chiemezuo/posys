<ion-header>
  <ion-toolbar>
    <ion-title>
      Quick Scan Inventory
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [attr.noScroll]="true" my-modal-quick>
  <ion-grid scroll-grid>
    <ion-row>
      <ion-col>
        <omni-search (searchResults)="handleSearchResults($event)" autofocus="true"></omni-search>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="scanItems.length === 0">
      <ion-col>
        <div full-height true-center text-center big-text background-text>
          You don't have any items scanned.
        </div>
      </ion-col>
    </ion-row>
    <ion-row scroll-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of scanItems" no-margin id="scan-list">
            <ion-grid no-padding>
              <ion-row no-padding>
                <ion-col width-67 vertical-center>{{ item.name }}</ion-col>
                <ion-col width-33 flex-right vertical-center>
                  <remove-button (click)="removeItem(item)"></remove-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
