<ion-header>
  <ion-navbar>
    <ion-title>Posys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid vertical-center>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Point of Sale" icon="cart" (subClick)="goToPointOfSale()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Inventory" icon="briefcase" (subClick)="goToInventory()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Invoices" icon="clipboard" (subClick)="goToInvoices()"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Promotions" icon="trending-up" (subClick)="goToPromotions()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Reporting" icon="paper" (subClick)="goToReporting()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="System" icon="settings" (subClick)="goToSettings()"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
