<ion-header>
  <ion-toolbar>
    <ion-title>
      Cash Pay
    </ion-title>
    <ion-buttons start>
      <confirm-button (click)="dismiss(true)" [disabled]="!canPay()"></confirm-button>
      <button ion-button (click)="dismiss()">
        <span color="danger">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content my-modal-pointofsale-cashpay>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item list-header>
            <ion-label stacked>Cash Tendered</ion-label>
            <ion-input type="text" [(ngModel)]="cashPaid"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row flex-wrap>
      <ion-col *ngFor="let button of buttons" width-33>
        <button ion-button block round color="light" (click)="adjustValue(button)">
          {{ button }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
