<ion-header>
  <ion-toolbar>
    <ion-title>
      About Posys
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="danger">Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="bug" item-left></ion-icon>
      <a href="https://github.com/seiyria/posys/issues" target="_blank">Bug Tracker</a>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <a href="mailto:posys@wickedwebwizardry.com" target="_blank">Contact the Developers</a>
    </ion-item>
    <ion-item>
      <ion-icon name="document" item-left></ion-icon>
      License
      <ion-note item-right>GPL 3.0</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="bulb" item-left></ion-icon>
      Build Information
      <ion-note item-right>0.0.0</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
