<ion-header>
  <ion-navbar>
    <ion-title>System</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid vertical-center>
    <ion-row>
      <ion-col width-20></ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Technical Settings" icon="pulse" (subClick)="openEdit()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="Audit Log" icon="list-box" (subClick)="openAuditLog()"></top-icon-button>
      </ion-col>
      <ion-col width-20 main-button text-center>
        <top-icon-button text="About Posys" icon="information-circle" (subClick)="openAbout()"></top-icon-button>
      </ion-col>
      <ion-col width-20></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
