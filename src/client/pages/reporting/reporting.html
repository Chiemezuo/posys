<ion-header>
  <ion-navbar>
    <ion-title>Reporting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-25>
        <ion-list-header>Saved Reports</ion-list-header>
        <ion-list>
          <button ion-item *ngFor="let report of baseReports">
            {{ report.name }}
          </button>
        </ion-list>
      </ion-col>

      <ion-col>
        <ion-row></ion-row>
        <ion-row></ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
